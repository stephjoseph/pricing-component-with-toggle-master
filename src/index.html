<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Pricing Component with Toggle</title>
  </head>
  <body
    class="relative grid place-items-center overflow-x-hidden bg-[#F7F7FE] font-['Montserrat']"
  >
    <div
      class="absolute left-[52.8vw] top-[-8.688rem] h-[47.5rem] w-[29.5rem] xl:top-[-6.438rem] xl:left-[66.625rem]"
    >
      <img class="h-[47.5rem] w-[29.5rem]" src="../images/bg-top.svg" alt="" />
    </div>
    <div class="absolute left-0 bottom-0 hidden xl:block">
      <img src="../images/bg-bottom.svg" alt="" />
    </div>
    <header class="absolute left-[-999999px] top-[-999999px]">
      <h1>Pricing Component with Toggle</h1>
    </header>
    <main
      class="z-10 mx-auto mt-16 mb-[4.438rem] flex w-[20.438rem] flex-col items-center gap-20 xl:mt-[4.438rem] xl:mb-[6.438rem] xl:w-[65.625rem] xl:gap-16"
    >
      <div class="flex flex-col items-center gap-10">
        <h2
          class="text-center text-[2rem] font-bold leading-[2.438rem] tracking-normal text-[#6E728E]"
        >
          Our Pricing
        </h2>
        <div class="flex items-center justify-center gap-6">
          <p
            class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]/50"
          >
            Annually
          </p>
          <label class="relative h-8 w-14 rounded-[16px]">
            <input
              class="peer h-0 w-0 opacity-0"
              type="checkbox"
              id="checkbox"
            />
            <span
              class="absolute top-0 left-0 h-full w-full cursor-pointer rounded-[16px] bg-gradient-to-br from-[#A2A7F0] to-[#696EDD] duration-[0.5s] before:absolute before:top-[4px] before:right-[4px] before:h-6 before:w-6 before:rounded-full before:bg-white before:duration-[0.5s] peer-checked:bg-gradient-to-br peer-checked:from-[#A2A7F0] peer-checked:to-[#696EDD] peer-checked:before:translate-x-[-1.375rem] peer-hover:bg-gradient-to-br peer-hover:from-[#A2A7F0]/50 peer-hover:to-[#696EDD]/50"
            ></span>
          </label>
          <p
            class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]/50"
          >
            Monthly
          </p>
        </div>
      </div>
      <div
        class="flex w-full flex-col items-center gap-8 xl:flex-row xl:justify-center xl:gap-0"
      >
        <div
          class="w-full flex-col items-center rounded-[10px] bg-white px-[1.813rem] py-[1.938rem] text-center shadow-[0px_20px_40px_0px_rgba(212,210,244,0.5)] xl:px-[1.938rem]"
        >
          <h3 class="mb-6 text-lg font-bold tracking-normal text-[#6E728E]">
            Basic
          </h3>
          <p
            class="price mb-8 flex items-center justify-center gap-[0.438rem] text-[4.5rem] font-bold leading-[4.438rem] tracking-[-2.16px] text-[#4A4D60] transition-all duration-500 ease-in"
          >
            <span class="text-[2.5rem] leading-[3.063rem] tracking-[-1.2px]"
              >$</span
            ><span>19.99</span>
          </p>
          <div class="mb-8">
            <div
              class="border-t border-b-[0.5px] border-solid border-[#6E728E]/25 px-[4.592rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]"
              >
                500 GB Storage
              </p>
            </div>
            <div
              class="border-y-[0.5px] border-solid border-[#6E728E]/25 px-[4.5rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]"
              >
                2 Users Allowed
              </p>
            </div>
            <div
              class="border-t-[0.5px] border-b border-solid border-[#6E728E]/25 px-[4.4rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]"
              >
                Send up to 3 GB
              </p>
            </div>
          </div>
          <a
            class="flex h-[2.75rem] w-full items-center justify-center rounded-[6px] bg-gradient-to-br from-[#A2A7F0] to-[#696EDD] text-[0.813rem] font-bold uppercase leading-4 tracking-[1.39px] text-white hover:border hover:border-solid hover:border-[#6D72DE] hover:bg-gradient-to-br hover:from-white hover:to-white hover:text-[#6D72DE]"
            href="#learn-more"
            >Learn More</a
          >
        </div>
        <div
          class="w-full flex-col items-center rounded-[10px] bg-gradient-to-br from-[#A2A7F0] to-[#696EDD] px-[1.813rem] py-[1.938rem] text-center shadow-[0px_20px_40px_0px_rgba(212,210,244,0.5)] xl:py-[3.438rem] xl:px-[1.938rem]"
        >
          <h3 class="mb-6 text-lg font-bold tracking-normal text-white">
            Professional
          </h3>
          <p
            class="price mb-8 flex items-center justify-center gap-[0.438rem] text-[4.5rem] font-bold leading-[4.438rem] tracking-[-2.16px] text-white transition-all duration-500 ease-in"
          >
            <span class="text-[2.5rem] leading-[3.063rem] tracking-[-1.2px]"
              >$</span
            ><span>24.99</span>
          </p>
          <div class="mb-8">
            <div
              class="border-t border-b-[0.5px] border-solid border-white/25 px-[4.592rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-white"
              >
                1 TB Storage
              </p>
            </div>
            <div
              class="border-y-[0.5px] border-solid border-white/25 px-[4.5rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-white"
              >
                5 Users Allowed
              </p>
            </div>
            <div
              class="border-t-[0.5px] border-b border-solid border-white/25 px-[4.2rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-white"
              >
                Send up to 10 GB
              </p>
            </div>
          </div>
          <a
            class="flex h-[2.75rem] w-full items-center justify-center rounded-[6px] bg-white text-[0.813rem] font-bold uppercase leading-4 tracking-[1.39px] text-[#6D72DE] hover:border hover:border-solid hover:border-white hover:bg-transparent hover:text-white"
            href="#learn-more"
            >Learn More</a
          >
        </div>
        <div
          class="w-full flex-col items-center rounded-[10px] bg-white px-[1.813rem] py-[1.938rem] text-center shadow-[0px_20px_40px_0px_rgba(212,210,244,0.5)] xl:px-[1.938rem]"
        >
          <h3 class="mb-6 text-lg font-bold tracking-normal text-[#6E728E]">
            Basic
          </h3>
          <p
            class="price mb-8 flex items-center justify-center gap-[0.438rem] text-[4.5rem] font-bold leading-[4.438rem] tracking-[-2.16px] text-[#4A4D60] transition-all duration-500 ease-in"
          >
            <span class="text-[2.5rem] leading-[3.063rem] tracking-[-1.2px]"
              >$</span
            ><span>39.99</span>
          </p>
          <div class="mb-8">
            <div
              class="border-t border-b-[0.5px] border-solid border-[#6E728E]/25 px-[4.592rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]"
              >
                2 TB Storage
              </p>
            </div>
            <div
              class="border-y-[0.5px] border-solid border-[#6E728E]/25 px-[4.2rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]"
              >
                10 Users Allowed
              </p>
            </div>
            <div
              class="border-t-[0.5px] border-b border-solid border-[#6E728E]/25 px-[4.1rem] py-[0.75rem]"
            >
              <p
                class="text-[0.938rem] font-bold leading-[1.75rem] tracking-normal text-[#6E728E]"
              >
                Send up to 20 GB
              </p>
            </div>
          </div>
          <a
            class="flex h-[2.75rem] w-full items-center justify-center rounded-[6px] bg-gradient-to-br from-[#A2A7F0] to-[#696EDD] text-[0.813rem] font-bold uppercase leading-4 tracking-[1.39px] text-white hover:border hover:border-solid hover:border-[#6D72DE] hover:bg-gradient-to-br hover:from-white hover:to-white hover:text-[#6D72DE]"
            href="#learn-more"
            >Learn More</a
          >
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
